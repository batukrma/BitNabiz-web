<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Testi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="model-test.css">

</head>

<body>
    <header>
        <div class="container">
            <img src="assets/logo.png" class="logo" />
            <h1>Bit<span style="color: red;">Nabız</span> - Akıllı Bitki Hastalık Tespiti</h1>
            <p>Bitkinizin Sağlığını Anında Tespit Ediniz</p>
        </div>
        <div class="header-buttons">
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='model-test.html'">Model Testi</button>
            <button onclick="window.location.href='support.html'">Destek</button>

        </div>
    </header>

    <main>
        <section id="model-test-section">
            <h2>Modelinizi Test Edin</h2>
            <input type="file" id="file-input" onchange="handleFileSelect()" />
            <div id="image-preview-container">
                <img id="image-preview" src="" alt="Yüklenen Fotoğrafı Görüntüle"
                    style="display:none; width: 100%; max-width: 400px; margin-top: 20px; border-radius: 8px;" />
            </div>
            <button id="upload-btn" onclick="uploadImage()" style="display: none;">Test Et</button>
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h2>BitNabız</h2>
                <p>Anında bitkiniz <span style="color: red;">nabzını</span> ölçün.</p>
                <img src="assets/apple-icon.png" class="apple-icon" />
            </div>

            <div class="footer-column">
                <h2>Uygulama</h2>
                <ul>
                    <li><a href="#">Özellikler</a></li>
                    <li><a href="support.html">Destek</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h2>Yasal</h2>
                <ul>
                    <li><a href="#">Gizlilik Politikası</a></li>
                    <li><a href="#">Kullanım Koşulları</a></li>
                </ul>
            </div>
        </div>

        <p class="copyright">© 2025 Bitnabız. Tüm hakları saklıdır.</p>
    </footer>

    <script type="module">
        import { uploadImage } from './test-model.js';
        window.uploadImage = uploadImage;
    </script>
</body>

</html>
